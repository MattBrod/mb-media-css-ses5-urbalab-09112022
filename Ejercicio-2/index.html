<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
<div class="container text-center ">
    <div class="row principal">
        <div class="col">
            <!-- Contact us -->
        <div class="row contact">
            <h1>Contact us</h1>
        </div>
        <hr>
        <!-- Nombre -->
        <div class="row text-end align-items-center">
            <div class="col-1"><i class="bi bi-person-fill"></i></div>
            <div class="col"><input type="text" class="form" placeholder="First Name"></div>
        </div>
        <!-- Apellido -->
        <div class="row text-end align-items-center">
            <div class="col"><i class="bi bi-person-fill"></i></div>
            <div class="col"><input type="text" class="form" placeholder="Last Name"></div>
        </div>
        <!-- Email -->
        <div class="row text-end align-items-center">
            <div class="col"><i class="bi bi-envelope"></i></div>
            <div class="col"><input type="text" class="form" placeholder="Email Address"></div>
        </div>
        <!-- TelÃ©fono -->
        <div class="row text-end align-items-center">
            <div class="col"><i class="bi bi-telephone"></i></div>
            <div class="col"><input type="text" class="form" placeholder="Phone"></div>
        </div>
        <!-- Mensaje -->
        <div class="row text-end align-items-center">
            <div class="col align-self-start"><i class="bi bi-pencil-square"></i></div>
            <div class="col"><input id="big" type="text" class="form"
                    placeholder="Enter your message for us here. We will get back to you within 2 business days"></div>
        </div>
        
        <button id="submit" type="button" class="btn btn-primary">Submit</button>
        
        </div>
    </div>
        
    </div>
</body>

</html>
